<html>
    <head>
        <title>FC 모바일 스무고개</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:description" content="FC 모바일 스무고개">
        <meta property="og:image" content="./images/2022_new_indvel.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="styles/result_style.css" />
        <script src="resources/clubsList.js"></script>
        <script src="resources/quizData.js"></script>
        <script src="scripts/script.js"></script>
        <script>
             $(document).ready(function(){
                $(document).bind('keydown',function(e){
                    if ( e.keyCode == 123) {
                        e.preventDefault();
                        e.returnValue = false;
                    }
                });
            });
        </script>
    </head>
    <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
        <div class="main-content">
            <div class="inputs">
                <input type="text" class="form-control" id="inputTxt" placeholder="텍스트 입력" oninput="searchPlayers()" onkeypress="checkEnter(this);" />
                <div class="div-list">
                    <ul class="search-list">

                    </ul>
                </div>
            </div>
            <div class="quiz-main">
                <div class="quiz-img"></div>
                <div class="quiz-alert"></div>
                <br>
                <div class="answer-history">
                    <ul class="history-list">

                    </ul>
                </div>
            </div>
            <div class="bottom">
                <div class="btns">
                    <input type="button" class="btn btn-primary adder" id="btnHint" value="힌트" onclick="showHint();"/>
                    <input type="button" class="btn btn-primary adder" id="btnGiveup" value="포기" onclick="giveUp();"/>
                </div>
                <div class="buttonDiv">
                    <input type="button" class="btn btn-primary adder" id="btnStart" value="시작" onclick="startQuiz();"/>
                </div>
            </div>
            <footer>
                <div class="notice">
                    Data based on NEXON FC Mobile <br><font color="blue"><b>Last Updated: 2025.05.23</b></font>
                </div>
            </footer>
        </div>
    </body>
</html>
